>123</span><br><span class="line">124</span><br><span class="line">125</span><br><span class="line">126</span><br><span class="line">127</span><br><span class="line">128</span><br><span class="line">129</span><br><span class="line">130</span><br><span class="line">131</span><br><span class="line">132</span><br><span class="line">133</span><br><span class="line">134</span><br><span class="line">135</span><br><span class="line">136</span><br><span class="line">137</span><br><span class="line">138</span><br><span class="line">139</span><br><span class="line">140</span><br><span class="line">141</span><br><span class="line">142</span><br><span class="line">143</span><br><span class="line">144</span><br><span class="line">145</span><br><span class="line">146</span><br><span class="line">147</span><br><span class="line">148</span><br><span class="line">149</span><br><span class="line">150</span><br><span class="line">151</span><br><span class="line">152</span><br><span class="line">153</span><br><span class="line">154</span><br><span class="line">155</span><br><span class="line">156</span><br><span class="line">157</span><br><span class="line">158</span><br><span class="line">159</span><br><span class="line">160</span><br><span class="line">161</span><br><span class="line">162</span><br><span class="line">163</span><br><span class="line">164</span><br><span class="line">165</span><br><span class="line">166</span><br><span class="line">167</span><br><span class="line">168</span><br><span class="line">169</span><br><span class="line">170</span><br><span class="line">171</span><br><span class="line">172</span><br><span class="line">173</span><br><span class="line">174</span><br><span class="line">175</span><br><span class="line">176</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">/*</span></span><br><span class="line"><span class="comment">	1.Promise就是一个类 在执行这个类的时候 需要传递一个执行器（函数）进去 执行器会立即执行</span></span><br><span class="line"><span class="comment">	2.Promise 中有三种状态 分别为成功 fulfilled 失败 rejected 等待 pending</span></span><br><span class="line"><span class="comment">	pending -&gt; fulfilled</span></span><br><span class="line"><span class="comment">	pending -&gt; rejected</span></span><br><span class="line"><span class="comment">	一旦状态确定就不可更改</span></span><br><span class="line"><span class="comment">	3.resolve和reject函数是用来更改状态的</span></span><br><span class="line"><span class="comment">	resolve: fulfilled</span></span><br><span class="line"><span class="comment">	reject: rejected</span></span><br><span class="line"><span class="comment">	4.then方法内部做的事情就是判断状态，如果状态是成功 调用成功的回调函数 如果状态是失败 调用失败的回调函数 then方法是被定义在原型对象中的</span></span><br><span class="line"><span class="comment">	5.then成功回调中一个参数 表示成功之后的值 then失败回调中一个参数 表示失败的原因</span></span><br><span class="line"><span class="comment">*/</span></span><br><span class="line"><span class="keyword">const</span> PENDING = <span class="string">&#x27;pending&#x27;</span>; <span class="comment">// 等待</span></span><br><span class="line"><span class="keyword">const</span> RULFILLED = <span class="string">&#x27;fulfilled&#x27;</span>; <span class="comment">// 成功</span></span><br><span class="line"><span class="keyword">const</span> REJECTED = <span class="string">&#x27;rejuected&#x27;</span>; <span class="comment">// 失败</span></span><br><span class="line"><span class="class"><span class="keyword">class</span> <span class="title">MyPromise</span></span>&#123;</span><br><span class="line">    <span class="function"><span class="title">constructor</span>(<span class="params">executor</span>)</span>&#123;</span><br><span class="line">        <span class="keyword">try</span>&#123;</span><br><span class="line">            executor(<span class="built_in">this</span>.resolve,<span class="built_in">this</span>.reject)</span><br><span class="line">        &#125;<span class="keyword">catch</span>(e)&#123;</span><br><span class="line">            <span class="built_in">this</span>.reject(e)</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="comment">// promise 状态</span></span><br><span class="line">    status = PENDING</span><br><span class="line">    <span class="comment">// 成功之后的值</span></span><br><span class="line">	value = <span class="literal">undefined</span>;</span><br><span class="line">    <span class="comment">// 失败之后的原因</span></span><br><span class="line">	reason = <span class="literal">undefined</span>;</span><br><span class="line">    successCallback = [];</span><br><span class="line">    failCallback = [];</span><br><span class="line">    resolve = <span class="function"><span class="params">value</span> =&gt;</span> &#123;</span><br><span class="line">        <span class="comment">// 如果状态不是等待 阻止程序向下执行</span></span><br><span class="line">        <span class="keyword">if</span>(<span class="built_in">this</span>.status !== PENDING) <span class="keyword">return</span>;</span><br><span class="line">        <span class="comment">// 将状态更改为成功</span></span><br><span class="line">        <span class="built_in">this</span>.status = RULFILLED</span><br><span class="line">        <span class="comment">// 保存成功之后的值</span></span><br><span class="line">        <span class="built_in">this</span>.value = value</span><br><span class="line">        <span class="comment">//判断成功回调是否存在 如果存在调用</span></span><br><span class="line">        <span class="keyword">while</span>(<span class="built_in">this</span>.successCallback.length)<span class="built_in">this</span>.successCallback.shift()()</span><br><span class="line">    &#125;</span><br><span class="line">    reject = <span class="function"><span class="params">reason</span> =&gt;</span> &#123;</span><br><span class="line">         <span class="comment">// 如果状态不是等待 阻止程序向下执行</span></span><br><span class="line">        <span class="keyword">if</span>(<span class="built_in">this</span>.status !== PENDING) <span class="keyword">return</span>;</span><br><span class="line">        <span class="comment">// 将状态更改为失败</span></span><br><span class="line">        <span class="built_in">this</span>.status = REJECTED</span><br><span class="line">        <span class="comment">// 保存失败后的原因</span></span><br><span class="line">        <span class="built_in">this</span>.reason = reason</span><br><span class="line">        <span class="comment">//判断失败回调是否存在 如果存在调用</span></span><br><span class="line">        </span><br><span class="line">         <span class="keyword">while</span>(<span class="built_in">this</span>.failCallback.length)<span class="built_in">this</span>.failCallback.shift()()</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="function"><span class="title">then</span>(<span class="params">successCallback,failCallback</span>)</span>&#123;</span><br><span class="line">        successCallback = successCallback ? successCallback : <span class="function"><span class="params">value</span> =&gt;</span> value</span><br><span class="line">        <span class="keyword">let</span> promise2 = <span class="keyword">new</span> MyPromise(<span class="function">(<span class="params">resolve,reject</span>)=&gt;</span>&#123;</span><br><span class="line">            <span class="comment">// 判断状态</span></span><br><span class="line">            <span class="keyword">if</span>(<span class="built_in">this</span>.status === RULFILLED)&#123;</span><br><span class="line">                setTimout(<span class="function">()=&gt;</span>&#123;</span><br><span class="line">                   <span class="keyword">try</span>&#123;</span><br><span class="line">                       <span class="keyword">let</span> x = successCallback(<span class="built_in">this</span>.value)</span><br><span class="line">                   &#125;<span class="keyword">catch</span>(e)&#123;</span><br><span class="line">                       reject(e)</span><br><span class="line">                   &#125;</span><br><span class="line">                   <span class="comment">// 判断x的值是普通值还是promise对象</span></span><br><span class="line">                   <span class="comment">// 如果是普通值 直接调用resolve</span></span><br><span class="line">                   <span class="comment">// 如果是promise对象，查看promise对象返回的结果</span></span><br><span class="line">                   <span class="comment">// 再根据promise对象返回的结果 决定调用resolve 还是reject</span></span><br><span class="line">                   resolveRromise(promise2,x,resolve,reject)</span><br><span class="line">                &#125;,<span class="number">0</span>)</span><br><span class="line">               </span><br><span class="line">            &#125;<span class="keyword">else</span> <span class="keyword">if</span>(<span class="built_in">this</span>.status === REJECTED)&#123;</span><br><span class="line">				 setTimout(<span class="function">()=&gt;</span>&#123;</span><br><span class="line">                   <span class="keyword">try</span>&#123;</span><br><span class="line">                       <span class="keyword">let</span> x = failCallback(<span class="built_in">this</span>.reason)</span><br><span class="line">                   &#125;<span class="keyword">catch</span>(e)&#123;</span><br><span class="line">                       reject(e)</span><br><span class="line">                   &#125;</span><br><span class="line">                   <span class="comment">// 判断x的值是普通值还是promise对象</span></span><br><span class="line">                   <span class="comment">// 如果是普通值 直接调用resolve</span></span><br><span class="line">                   <span class="comment">// 如果是promise对象，查看promise对象返回的结果</span></span><br><span class="line">                   <span class="comment">// 再根据promise对象返回的结果 决定调用resolve 还是reject</span></span><br><span class="line">                   resolveRromise(promise2,x,resolve,reject)</span><br><span class="line">                &#125;,<span class="number">0</span>)</span><br><span class="line">                </span><br><span class="line">            &#125;<span class="keyword">else</span> &#123;</span><br><span class="line">                <span class="comment">// 等待</span></span><br><span class="line">                <span class="comment">// 将成功回调和失败回调存储起来</span></span><br><span class="line">                <span class="built_in">this</span>.successCallback.push(<span class="function">()=&gt;</span>&#123;</span><br><span class="line">                     setTimout(<span class="function">()=&gt;</span>&#123;</span><br><span class="line">                       <span class="keyword">try</span>&#123;</span><br><span class="line">                           <span class="keyword">let</span> x = successCallback(<span class="built_in">this</span>.value)</span><br><span class="line">                       &#125;<span class="keyword">catch</span>(e)&#123;</span><br><span class="line">                           reject(e)</span><br><span class="line">                       &#125;</span><br><span class="line">                       <span class="comment">// 判断x的值是普通值还是promise对象</span></span><br><span class="line">                       <span class="comment">// 如果是普通值 直接调用resolve</span></span><br><span class="line">                       <span class="comment">// 如果是promise对象，查看promise对象返回的结果</span></span><br><span class="line">                       <span class="comment">// 再根据promise对象返回的结果 决定调用resolve 还是reject</span></span><br><span class="line">                       resolveRromise(promise2,x,resolve,reject)</span><br><span class="line">                    &#125;,<span class="number">0</span>)</span><br><span class="line">                &#125;)</span><br><span class="line">                <span class="built_in">this</span>.failCallback.push(<span class="function">()=&gt;</span>&#123;</span><br><span class="line">                     setTimout(<span class="function">()=&gt;</span>&#123;</span><br><span class="line">                       <span class="keyword">try</span>&#123;</span><br><span class="line">                           <span class="keyword">let</span> x = failCallback(<span class="built_in">this</span>.reason)</span><br><span class="line">                       &#125;<span class="keyword">catch</span>(e)&#123;</span><br><span class="line">                           reject(e)</span><br><span class="line">                       &#125;</span><br><span class="line">                       <span class="comment">// 判断x的值是普通值还是promise对象</span></span><br><span class="line">                       <span class="comment">// 如果是普通值 直接调用resolve</span></span><br><span class="line">                       <span class="comment">// 如果是promise对象，查看promise对象返回的结果</span></span><br><span class="line">                       <span class="comment">// 再根据promise对象返回的结果 决定调用resolve 还是reject</span></span><br><span class="line">                       resolveRromise(promise2,x,resolve,reject)</span><br><span class="line">                    &#125;,<span class="number">0</span>)</span><br><span class="line">                &#125;)</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;)</span><br><span class="line">    &#125;</span><br><span class="line">    </span><br><span class="line">    <span class="keyword">static</span> <span class="function"><span class="title">all</span>(<span class="params">array</span>)</span>&#123;</span><br><span class="line">        <span class="keyword">let</span> result = []</span><br><span class="line">        <span class="keyword">let</span> index = <span class="number">0</span></span><br><span class="line">        </span><br><span class="line">        <span class="keyword">return</span> <span class="keyword">new</span> Mypromise(<span class="function">(<span class="params">resolve,reject</span>)=&gt;</span>&#123;</span><br><span class="line">            <span class="function"><span class="keyword">function</span> <span class="title">addData</span>(<span class="params">key, value</span>)</span>&#123;</span><br><span class="line">                result[key] = value;</span><br><span class="line">                index++</span><br><span class="line">                <span class="keyword">if</span>(index === array.length)&#123;</span><br><span class="line">                    resolve(result)</span><br><span class="line">                &#125;</span><br><span class="line">            &#125;</span><br><span class="line">            <span class="keyword">for</span>(<span class="keyword">let</span> i = <span class="number">0</span>; i &lt; array.length; i++)&#123;</span><br><span class="line">                <span class="keyword">let</span> current = array[i]</span><br><span class="line">                <span class="keyword">if</span>(current <span class="keyword">instanceof</span> MyPromise)&#123;</span><br><span class="line">                    <span class="comment">// promise对象</span></span><br><span class="line">                    current.then(<span class="function"><span class="params">value</span> =&gt;</span> addData(i,value), <span class="function"><span class="params">reason</span> =&gt;</span> reject(reason))</span><br><span class="line">                &#125;<span class="keyword">else</span>&#123;</span><br><span class="line">                    <span class="comment">// 普通值</span></span><br><span class="line">                    addData(i,array[i])</span><br><span class="line">                &#125;</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;)</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="keyword">static</span> <span class="function"><span class="title">resolve</span>(<span class="params">value</span>)</span>&#123;</span><br><span class="line">        <span class="keyword">if</span>(value <span class="keyword">instanceof</span> MyPromise) <span class="keyword">return</span> value</span><br><span class="line">        <span class="keyword">return</span> <span class="keyword">new</span> MyPromise(<span class="function"><span class="params">resolve</span> =&gt;</span> resolve(value))</span><br><span class="line">    &#125;</span><br><span class="line">    </span><br><span class="line">    <span class="function"><span class="title">finally</span>(<span class="params">callback</span>)</span>&#123;</span><br><span class="line">        <span class="built_in">this</span>.then(<span class="function"><span class="params">value</span>=&gt;</span>&#123;</span><br><span class="line">            <span class="keyword">return</span> = MyPromise.resolve(callback()).then(<span class="function">()=&gt;</span>value)</span><br><span class="line">        &#125;,<span class="function"><span class="params">reason</span>=&gt;</span>&#123;</span><br><span class="line">             <span class="keyword">return</span> = MyPromise.resolve(callback()).then(<span class="function">()=&gt;</span>&#123;<span class="keyword">throw</span> reason&#125;)</span><br><span class="line">            <span class="keyword">new</span> <span class="keyword">throw</span>(reason)</span><br><span class="line">        &#125;)</span><br><span class="line">    &#125;</span><br><span class="line">    </span><br><span class="line">    <span class="keyword">catch</span>(failCallback)&#123;</span><br><span class="line">        <span class="keyword">return</span> <span class="built_in">this</span>.then(<span class="literal">undefined</span>, failCallback)</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">function</span> (<span class="params">x,resolve,reject</span>)</span>&#123;</span><br><span class="line">    <span class="keyword">if</span>(promise2 === x)&#123;</span><br><span class="line">        <span class="keyword">return</span> reject(<span class="keyword">new</span> <span class="built_in">TypeError</span>(<span class="string">&#x27;&#x27;</span>))</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="keyword">if</span>(x <span class="keyword">instanceof</span> Mypromise)&#123;</span><br><span class="line">        <span class="comment">// promise对象</span></span><br><span class="line">        x.then(resolve,reject)</span><br><span class="line">    &#125;<span class="keyword">else</span>&#123;</span><br><span class="line">        <span class="comment">// 普通值</span></span><br><span class="line">        resolve(x)</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="built_in">module</span>.exports = MyPromise</span><br></pre></td></tr></table></figure>
